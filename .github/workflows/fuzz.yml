name: Fuzzing

on:
  push:
    branches: [main]
    paths:
      - 'crates/anubis_core/src/**'
      - 'fuzz/**'
  schedule:
    # Run nightly at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  fuzz:
    name: Fuzz ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - fuzz_cbor
          - fuzz_keccak
          - fuzz_aead
          - fuzz_mldsa
          - fuzz_receipt
          - fuzz_license
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: llvm-tools-preview

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz

      - name: Cache corpus
        uses: actions/cache@v4
        with:
          path: fuzz/corpus/${{ matrix.target }}
          key: fuzz-corpus-${{ matrix.target }}-${{ github.run_id }}
          restore-keys: |
            fuzz-corpus-${{ matrix.target }}-

      - name: Run fuzzer
        id: fuzz
        continue-on-error: true
        run: |
          cd fuzz
          mkdir -p artifacts/${{ matrix.target }}
          # Run for 60 seconds per target in CI
          # Exit code 0 = clean run, non-zero = crash found or error
          cargo +nightly fuzz run ${{ matrix.target }} -- \
            -max_total_time=60 \
            -max_len=65536

      - name: Check for crashes
        id: check_crashes
        run: |
          if [ -d "fuzz/artifacts/${{ matrix.target }}" ] && [ "$(ls -A fuzz/artifacts/${{ matrix.target }} 2>/dev/null)" ]; then
            echo "crashes_found=true" >> $GITHUB_OUTPUT
            echo "::warning::Fuzzer found crashes in ${{ matrix.target }}"
          else
            echo "crashes_found=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload crash artifacts
        if: steps.check_crashes.outputs.crashes_found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: crash-${{ matrix.target }}
          path: fuzz/artifacts/${{ matrix.target }}

      - name: Fail if crashes found
        if: steps.check_crashes.outputs.crashes_found == 'true'
        run: |
          echo "::error::Fuzzer found crashes in ${{ matrix.target }}"
          exit 1

  coverage:
    name: Fuzz Coverage Report
    runs-on: ubuntu-latest
    needs: fuzz
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Generate Summary
        run: |
          echo "# Fuzzing Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Target | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| fuzz_cbor | :white_check_mark: |" >> $GITHUB_STEP_SUMMARY
          echo "| fuzz_keccak | :white_check_mark: |" >> $GITHUB_STEP_SUMMARY
          echo "| fuzz_aead | :white_check_mark: |" >> $GITHUB_STEP_SUMMARY
          echo "| fuzz_mldsa | :white_check_mark: |" >> $GITHUB_STEP_SUMMARY
          echo "| fuzz_receipt | :white_check_mark: |" >> $GITHUB_STEP_SUMMARY
          echo "| fuzz_license | :white_check_mark: |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Fuzzing runs nightly with 60 second timeout per target." >> $GITHUB_STEP_SUMMARY

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.3.9)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  # Build release binaries for all platforms
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (static musl)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact: anubis-notary-linux-x86_64
            cross: true

          # Linux ARM64
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            artifact: anubis-notary-linux-aarch64
            cross: true

          # macOS x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: anubis-notary-darwin-x86_64
            cross: false

          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: anubis-notary-darwin-aarch64
            cross: false

          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: anubis-notary-windows-x86_64.exe
            cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }} -p anubis_cli

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }} -p anubis_cli

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/anubis-notary artifacts/${{ matrix.artifact }}
          chmod +x artifacts/${{ matrix.artifact }}

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir artifacts
          copy target\${{ matrix.target }}\release\anubis-notary.exe artifacts\${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: artifacts/${{ matrix.artifact }}

  # Run tests before releasing
  test:
    name: Test Release Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --release --all

  # Create GitHub release
  release:
    name: Create Release
    needs: [build, test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          for dir in artifacts/*/; do
            cp "$dir"* release-files/ || true
          done
          ls -la release-files/

      - name: Generate checksums
        run: |
          cd release-files
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
          files: |
            release-files/*
          body: |
            ## Anubis Notary ${{ steps.version.outputs.VERSION }}

            Post-quantum cryptographic signing, timestamping, and notarization.

            ### Downloads

            | Platform | Binary |
            |----------|--------|
            | Linux x86_64 | `anubis-notary-linux-x86_64` |
            | Linux ARM64 | `anubis-notary-linux-aarch64` |
            | macOS x86_64 | `anubis-notary-darwin-x86_64` |
            | macOS ARM64 | `anubis-notary-darwin-aarch64` |
            | Windows x86_64 | `anubis-notary-windows-x86_64.exe` |

            ### Verification

            ```bash
            # Verify checksums
            sha256sum -c SHA256SUMS.txt

            # Make executable (Unix)
            chmod +x anubis-notary-*

            # Test
            ./anubis-notary --version
            ```

            ### Key Features

            - **ML-DSA-87**: Post-quantum digital signatures (FIPS 204)
            - **ML-KEM-1024**: Post-quantum key encapsulation (FIPS 203)
            - **SHA3-256/SHAKE256**: Quantum-resistant hashing (FIPS 202)
            - **ChaCha20-Poly1305**: Authenticated encryption
            - **Starknet**: Blockchain anchoring with Poseidon hashing
            - **Batch Anchoring**: 8x cost savings with Merkle tree batching
            - **Seal/Unseal**: ML-KEM-1024 hybrid encryption for secure delivery
            - **Private Batches**: Collaborative threshold decryption

            See [CHANGELOG.md](https://github.com/AnubisQuantumCipher/anubis-notary/blob/main/CHANGELOG.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

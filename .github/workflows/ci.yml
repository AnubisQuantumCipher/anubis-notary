name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  # Format check
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  # Clippy lint
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all -- -D warnings

  # Build and test
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable, beta]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --all
      - name: Test
        run: cargo test --all

  # Release build + KAT tests
  kat:
    name: Known Answer Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build Release
        run: cargo build --all --release
      - name: Run KAT Tests
        run: |
          cargo test -p anubis_core --release -- keccak
          cargo test -p anubis_core --release -- aead
          cargo test -p anubis_core --release -- mldsa
          cargo test -p anubis_core --release -- cbor
      - name: Run NIST KAT Tests (FIPS 203/204)
        run: cargo test -p anubis_core --test nist_kat_tests --release

  # Documentation
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build docs
        run: cargo doc --all --no-deps
        env:
          RUSTDOCFLAGS: -D warnings

  # Security audit
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # Verification status report
  verification:
    name: Verification Report
    runs-on: ubuntu-latest
    needs: [fmt, clippy, test, kat]
    steps:
      - uses: actions/checkout@v4
      - name: Print Verification Status
        run: |
          echo "# Anubis Notary Verification Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Module | A.R.E. | Functional | CT | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|------------|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ct | :white_check_mark: | :white_check_mark: | Audited | **Verified** |" >> $GITHUB_STEP_SUMMARY
          echo "| bytes | :white_check_mark: | :white_check_mark: | N/A | **Verified** |" >> $GITHUB_STEP_SUMMARY
          echo "| keccak | :white_check_mark: | :hourglass: | N/A | In Progress |" >> $GITHUB_STEP_SUMMARY
          echo "| aead | :white_check_mark: | :hourglass: | Audited | In Progress |" >> $GITHUB_STEP_SUMMARY
          echo "| cbor | :white_check_mark: | :hourglass: | N/A | In Progress |" >> $GITHUB_STEP_SUMMARY
          echo "| nonce | :white_check_mark: | :white_check_mark: | N/A | **Verified** |" >> $GITHUB_STEP_SUMMARY
          echo "| mldsa | :white_check_mark: | :hourglass: | Audited | Pending |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See [FORMAL.md](./FORMAL.md) for detailed verification documentation." >> $GITHUB_STEP_SUMMARY
